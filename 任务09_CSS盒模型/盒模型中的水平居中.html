<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>盒模型中的水平居中</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }

    .container {
        width: 1000px;
        height: 300px;
        margin: 50px auto;
        background: red;
    }

    .child {
        width: 700px;
        height: 200px;
        text-align: center;
        display: table-cell;
        vertical-align: middle;
        background: blue;
        font-weight: bold;
        color: #fff;
    }
</style>

<body>
    <div class="container">
        <div class="child">我是江君的孩子</div>
    </div>
</body>

</html>
