<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>组合选择器</title>
</head>
<style>
    .parent,
    .mydiv {
        font-size: 30px;
    }

    .parent p {
        background: yellow;
    }

    .parent>div {
        border: 1px solid black;
    }

    .mydiv div+p {
        text-align: center;
    }

    .mydiv div~p {
        background: #ccc;
    }
</style>

<body>
    <div class="parent">
        <p>child1</p>
        <div class="child2">
            <div>child2-1</div>
            <div>child2-2</div>
        </div>
        <div>child3</div>
        <div>child4</div>
    </div>
    <div class="mydiv">
        <p>div1</p>
        <div>div2</div>
        <p>div3</p>
        <p>div4</p>
    </div>

</body>

</html>
