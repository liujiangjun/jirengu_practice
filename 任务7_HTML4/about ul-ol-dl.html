<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>about ul-ol-dl</title>
</head>

<body>
    <ul>
        <li>我是刘家老大，已经结婚五年，有三个孩子
            <ol type="a" start="c" reversed="reversed">
                <li style="list-style: none">三孩子叫刘小C</li>
                <li>二孩子叫刘小B</li>
                <li>大孩子叫刘小A</li>
            </ol>
        </li>
        <li>我是刘家老二，刚刚毕业，准备转行学习前端
            <dl>
                <dt>本科期间</dt>
                <dd>比较贪玩，认为自己是油田子女只需要一个文凭就能找到好工作而高枕无忧
                </dd>
                <dt>硕士期间</dt>
                <dd>认识了现在的老婆，发奋图强好好学习，争取读博留校</dd>
            </dl>
        </li>

        <li>我是刘家老三，正在读高中准备高考</li>
    </ul>
</body>

</html>
