<!DOCTYPE html>
<html>

<head>

    <title>Sprite</title>
</head>
<style type="text/css">
div {
        height: 200px;
        width: 200px;
        margin: 100px;
        display: inline-block;
        background: url(./result.png) 0 0 no-repeat;

    </div>

</html>
