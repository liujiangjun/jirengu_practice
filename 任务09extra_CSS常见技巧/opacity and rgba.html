<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>opacity and rgba</title>
    <style>
        div {
            height: 100px;
            width: 300px;
            border: 1px solid;
            background: blue;
            display: inline-block;
        }

        .div1 {
            opacity: 0.5;
        }

        .div2 {
            background: rgba(0, 0, 255, 0.5)
        }
    </style>
</head>

<body>
    <div class="div1">
        这是opacity设置的透明度
    </div>
    <div class="div2">
        这是rgba设置的透明度
    </div>
</body>

</html>
