<head>

    <title>BFC-两栏布局</title>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
        }

        #header,
        #footer {
            height: 20px;
            background: red;
        }

        #content {
            overflow: auto;
        }

        #content .aside {
            float: left;
            width: 200px;
            background: #CCCBFF;
            overflow: auto;
        }

        #content .main {
            background: pink;
            overflow: auto;
        }
    </style>
</head>
