<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>伪元素选择器</title>
    <style>
            p:first-child::first-line {
            color: red;
        }

        p:nth-child(2)::first-letter {
            font-size: 50px;
        }

        p:nth-child(3)::before {
            content: "!";
        }

        p:nth-child(3)::after {
            content: "???????";
          }
    </style>
</head>

<body>
    <div id="content">
        <div class="wrap">
            <p>这是第一行</br>
                这是第二行
            </p>
            <p>这是第三行</p>
            <p>这是第四行</p>
        </div>
    </div>
</body>

</html>
