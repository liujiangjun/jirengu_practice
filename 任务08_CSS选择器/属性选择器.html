<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>属性选择器</title>
</head>
<style>
    input[type="text"] {
        background: yellow;
    }

    input[placeholder="密码"] {
        background: green;
    }
</style>

<body>
    <form name="myform" action="index.html" method="post">
        <input type="text" name="username" placeholder="用户名">
        <input type="password" name="password" placeholder="密码">
    </form>
</body>

</html>
